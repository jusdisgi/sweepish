units:
  # Utility/practice PCB mk.1
  # @huntercook https://github.com/jusdisgi
  #
  # Please note this is not a keyboard!
  #


  # Spacing Variables
  # PG1316S keycaps are smaller than chocs
  # These dimensions come from: https://docs.holykeebs.com/datasheets/PG1316_1U.pdf
  pgx: 16
  pgy: 16
  # Padding Variables
  pcx: cx+2
  pcy: cy+2
  pu : u+2
  pU: U+2
  ppgx: pgx + 2
  ppgy: pgy + 2
  $default_height: 16
  $default_width: 16
points:
  zones:
    hand:
      anchor.shift: [100,-200]
      key:
        padding: 1pgy
        spread: 1pgx
      columns:
        pinky:
          key:
            column_net: P0.02
        ring:
          key:
            column_net: P0.15
        middle:
          key:
            column_net: P1.13
        index:
          key:
            column_net: P1.05
        inner:
          key:
            column_net: P1.14
      rows:
        home:
          row_net: P0.03
        top:
          row_net: P1.03
# Alias for left corner of board
# value: start
# $params: [start]
# $args: ["hand_firstcol_firstrow"]
outlines:
  board:
    - what: polygon
      operation: stack
      points:
        - ref: hand_pinky_home
          shift: [0,0]
        - ref: hand_pinky_home
          shift: [0,100]
        - ref: hand_pinky_home
          shift: [100,100]
        - ref: hand_pinky_home
          shift: [100,0]
pcbs:
  utility_board:
    outlines:
      main:
        outline: board
    footprints:
      pg1316s:
        what: switch_pg1316s
        where: true
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
            shift: [10,10]
      diode:
        what: diode_smd_mmbd4148plm
        where: /^hand_middle/
        params:
          from1: "index_{{row}}"
          from2: "{{colrow}}"
          from3: "ring_{{row}}"
          from4: "inner_{{row}}"
          from5: "pinky_{{row}}"
          to: "{{row_net}}"
          side: F
        adjust:
          shift: [10, 12.5]
          rotate: 180
      xiao_slot:
        what: util_xiao_plus_cutout
        where:
          ref: hand_pinky_home
          shift: [10.6,50]
          rotate: 90
        params:
          side: F
      xiao_slot_simple:
        what: util_xiao_plus_cutout_simple
        where:
          ref: hand_pinky_home
          shift: [10.6,75]
          rotate: 90
        params:
          side: F


